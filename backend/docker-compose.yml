services:
  app:
    build:
      dockerfile: Dockerfile.local
      context: .
    container_name: base-app
    ports:
      - "8000:8000"
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./uv.lock

  db:
    image: library/postgres:16.3
    container_name: sota-agents-db
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: sota-agents-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: